<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
      <h1>Crystal Game</h1>
        <div class="score-keeper-wrapper">
            <h3>Win: <span id="win-count"></span></h3>
            <h3>Lose: <span id="lose-count"></span></h3>
        </div>
        <div class="number-to-guess-wrapper">
            <h2>Number To Guess: </h2><span id="number-to-guess"></span>
        </div>
        <div class="crystal-wrapper">
            <img id="crystalOne" class="crystal-img" src="assets/images/crystal1.jpg" alt="purple crystal" />
            <img id="crystalTwo" class="crystal-img" src="assets/images/crystal2.jpg" alt="white clear crystal" />
            <img id="crystalThree" class="crystal-img" src="assets/images/crystal3.jpg" alt="purple crystal" />
            <img id="crystalFour" class="crystal-img" src="assets/images/crystal4.jpg" alt="aquamarine crystal" />
        </div>
        <div class="counter-wrapper">
            <h2>Current Count Value: </h2><span id="counter"></span>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
